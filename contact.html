<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, h3, p, a, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a clean and modern font to the entire page */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9; /* Light gray background color */
            color: #333; /* Dark gray text color */
        }

        /* Main Content - Contact Page */
        #contact {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
            border-radius: 10px;
        }

        h2 {
            font-size: 2.5em;
            color: #333; /* Dark gray color */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Style for contact information */
        #contact p {
            font-size: 1.2em;
            color: #555; /* Slightly lighter gray color */
            margin-bottom: 10px;
        }

        /* Style for email link */
        #contact a {
            color: #00796b; /* Dark teal color */
            text-decoration: none;
            border-bottom: 1px dotted #00796b; /* Dotted underline effect */
        }

        /* Style for navigation bar */
        nav {
            background-color: #333; /* Dark gray background color */
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* White text color */
            margin: 0 20px;
            font-size: 1.2em;
        }

        /* Change link color on hover */
        nav a:hover {
            color: #00bcd4; /* Light blue color */
        }

        /* Style for footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333; /* Dark gray background color */
            color: #fff; /* White text color */
            font-size: 1.2em;
        }
    </style>
